        <article>
            <h2>Geografi</h2>
            <h4>
                <p>
                    Baja ligger omkring 150 kilometer söder om Budapest och 108 kilometer sydväst om Kecskemét, vid
                    korsningen
                    mellan vägarna 55 och 51, vid floden Donau. <br> Staden är mötesplatsen för två stora regioner: det
                    stora
                    ungerska slättlandet (Alföld) och Transdanubien. Gränsen utgörs av floden Donau. <br> Väster om
                    staden
                    ligger den
                    unika skogen Gemenc. Gemenc är en del av Donau-Dravas nationalpark, vilken kan upptäckas genom en
                    färd
                    med
                    en smalspårig järnväg från Baja. <br>

                    Baja ligger på Donaus västra flodbank, på det stora ungerska slättlandet. Staden är däremot mer lik
                    städerna
                    i Transdanubien. Öster om staden odlar man grödor såsom majs, vete och korn.
                </p>
            </h4>
        </article>

    <figure>
        <article>
            <h2>
                Klimat
            </h2>
            <h4>
                <p>
                    Baja ligger i den region där det kontinentala klimatet och medelhavsklimatet möter varandra. <br>
                    Somrarna
                    är
                    heta (med temperaturer ibland upp mot 35-36 °C) och torra; medan vintrarna är kalla och snöiga. Det
                    regnar
                    ofta under våren.
                </p>
            </h4>
        </article>
        <hr>
    </figure>
    <figure>
        <article>
            <h2>
                Kultur, utbildning och folkliv
            </h2>
            <h4>
                <p>
                    Staden har några museum och konstgallerier, de flesta av dem med permanenta utställningar. <br>
                    Bland
                    dessa finns
                    István Türrs museum (utställningsobjekt rörande tidigare lokalliv), István Nagygalleriet (en samling
                    av
                    Nagys målningar) och Bunjevcihuset (rörande bunjevcifolkets traditioner). <br> Den årliga Fiskarens
                    soppkokningsfestival är ett känt evenemang, vilket omfattar både den stora soppkokningstävlingen och
                    andra
                    kulturella händelser. <br>

                    Det finns 15 kyrkor i staden som representerar varje etnicitets religion. 47,9 procent av
                    befolkningen
                    bekände sig vid folkräkningen 2011 till den romersk-katolska kyrkan. <br>

                    Det finns tre nämnvärda utbildningsinstitut i staden: III. Béla Gimnázium, Eötvös József College och
                    tyska
                    centret (MNÁMK). Andra mindre specialinriktade skolor finns.
                </p>
            </h4>
        </article>

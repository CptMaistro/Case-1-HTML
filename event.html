        <h2>
            <nav id="menu">

                | <a href="landscape.html">Landskap</a>
                | <a href="event.html">Evenemang</a>
            </nav>
        </h2>
    </header>
    <figure>
        <h1>Evenemang: HotaruCon 2022</h1>
        <h2>
            <table border="2">
                <thead>
                    <tr>
                        <th colspan="3">HotaruCon 2022</th>
                    </tr>
                <tbody>
                    <tr>
                        <td>November 4-6</td>
                        <td>Jurys Inn Milton Keynes</td>
                        <td>Milton Keynes, UK</td>
                    </tr>
                </tbody>
                </thead>
            </table>
        </h2>
        <h2>Skapa konto:</h2>
        <h3>
            <form action="event.html" method="post">
                <label for="email">Ange e-post: <br></label>
                <input type="email" id="email" name="email" size="30" placeholder="kalle@live.com" required>
                <div>
                    <label>Ange användarnamn: <br>
                        <input type="text" id="username" name="username" placeholder="Krokan" required>
                    </label>
                </div>
                <div>
                    <label>Ange lösenord (6 karaktärer minst): <br>
                        <input type="password" id="pass" name="password" minlength="6" required>
                    </label>
                </div><br>
                <input type="submit" value="logga in">
            </form>
        </h3>
        <form action="event.html" method="get">
            <hr>
            <h4>intresse anmälan</h4>
            <fieldset>
                <legend>Anmäl intresse: väldigt intresserad - inte alls intresserad</legend>
                <label>
                    <input type="checkbox" name="väldigt-intresserad" id="väldigt-intresserad"> Väldigt intresserad
                </label><br>
                <label>
                    <input type="checkbox" name="intresserad" id="intresserad"> Intresserad
                </label><br>
                <label>
                    <input type="checkbox" name="ganska-intresserad" id="ganska-intresserad"> Ganska intresserad
                </label><br>
                <label>
                    <input type="checkbox" name="inte-sa-intresserad" id="inte-sa-intresserad"> Inte så intresserad
                </label><br>
                <label>
                    <input type="checkbox" name="inte-alls-intresserad" id="inte-alls-intresserad"> Inte alls
                    intresserad
                </label>
            </fieldset><br>
            <fieldset>
                <legend>Hur sannoligt är det att du kommer delta?</legend>
                <label>
                    <input type="radio" name="likely" id="very-likely" value="very-likely"> Kommer delta
                </label><br>
                <label>
                    <input type="radio" name="likely" id="somewhat-likely" value="somewhat-likely"> Kanske, 50/50
                </label><br>
                <label>
                    <input type="radio" name="likely" id="not-likely" value="not-likely"> Troligtvis inte
                </label>
            </fieldset><br>
            <fieldset>
                <legend>Hur många kommer du åka till eventet med?</legend>
                <select name="hours" id="hours">
                    <option value="1_2">1 - 2</option>
                    <option value="3_5">3 - 5</option>
                    <option value="7_10">7 - 10</option>
                </select>
            </fieldset><br>
            <fieldset>
                <legend>Skriv gärna varför du är intresserad av detta event</legend>
                <textarea name="story" id="story" cols="100" rows="10"></textarea>
            </fieldset>
            <input type="submit" value="skicka">
    </figure>

</html>
